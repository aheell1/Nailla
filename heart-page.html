<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Formation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    #welcome {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 5px;
    }

    canvas {
      display: block;
    }

    #continueBtn {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px red;
      transition: transform 0.3s;
    }

    #continueBtn:hover {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
  <div id="welcome">WELCOME</div>
  <canvas id="heartCanvas"></canvas>
  <button id="continueBtn">Continue <span style="padding-left: 6px;">&#8594;</span></button>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const continueBtn = document.getElementById("continueBtn");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const scale = 12;
    const heartPoints = [];
    const particles = [];

    for (let t = 0; t < Math.PI * 2; t += 0.03) {
      const x = scale * 16 * Math.pow(Math.sin(t), 3);
      const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
      heartPoints.push({ x: centerX + x, y: centerY + y });
    }

    class Particle {
      constructor() {
        const edge = Math.floor(Math.random() * 4);
        switch (edge) {
          case 0: this.x = Math.random() * canvas.width; this.y = 0; break;
          case 1: this.x = canvas.width; this.y = Math.random() * canvas.height; break;
          case 2: this.x = Math.random() * canvas.width; this.y = canvas.height; break;
          case 3: this.x = 0; this.y = Math.random() * canvas.height; break;
        }
        const target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
        this.tx = target.x;
        this.ty = target.y;
        this.progress = 0;
        this.speed = 0.05 + Math.random() * 0.03;
        this.size = 2 + Math.random() * 1.5;
        this.color = "red";
      }

      update() {
        this.progress += this.speed;
        if (this.progress > 1) this.progress = 1;
        this.x = this.x + (this.tx - this.x) * this.progress;
        this.y = this.y + (this.ty - this.y) * this.progress;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let continueShown = false;

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (particles.length < 1000) {
        particles.push(new Particle());
      } else if (!continueShown) {
        continueBtn.style.display = 'block';
        continueShown = true;
      }

      for (const p of particles) {
        p.update();
        p.draw();
      }

      requestAnimationFrame(animate);
    }

    animate();

    continueBtn.onclick = () => {
      window.location.href = "for her.html";
    };
  </script>
</body>
</html>
