<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: white;
    }

    canvas {
      display: block;
    }

    #continueBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: white;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transition: opacity 1s;
    }

    #continueBtn:hover {
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>
  <h1>WELCOME</h1>
  <canvas id="heartCanvas"></canvas>
  <button id="continueBtn">CONTINUE</button>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const totalParticles = 800; // reduced for faster completion
    let created = 0;

    function Heart(x, y, size) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.alpha = 0;
    }

    Heart.prototype.draw = function () {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.scale(this.size, this.size);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -3, -5, 0);
      ctx.bezierCurveTo(-5, 3, 0, 5, 0, 7);
      ctx.bezierCurveTo(0, 5, 5, 3, 5, 0);
      ctx.bezierCurveTo(5, -3, 0, -3, 0, 0);
      ctx.closePath();
      ctx.fillStyle = rgba(255,0,0,${this.alpha});
      ctx.fill();
      ctx.restore();
    };

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        if (p.alpha < 1) p.alpha += 0.04; // faster fade-in
        p.draw();
      }

      if (created < totalParticles) {
        for (let i = 0; i < 100; i++) { // much faster creation
          let t = Math.PI - Math.random() * 2 * Math.PI;
          let r = 15 * (1 - Math.sin(t));
          let x = canvas.width / 2 + r * Math.cos(t) * 10;
          let y = canvas.height / 2 - r * Math.sin(t) * 10;
          particles.push(new Heart(x, y, 0.5 + Math.random() * 0.5));
          created++;
          if (created >= totalParticles) break;
        }
      } else {
        if (particles.length === totalParticles && !document.getElementById("continueBtn").style.display) {
          setTimeout(() => {
            document.getElementById("continueBtn").style.display = "block";
          }, 800); // slight delay for polish
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
