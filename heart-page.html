<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    .welcome-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: float 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: rotate(-45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(-45deg) translateY(-1000px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-text">WELCOME</div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
