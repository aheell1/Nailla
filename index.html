<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla's Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #DAA5A4; /* Dusky Rose */
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 20px;
      animation: fall linear infinite;
      user-select: none;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0.8; }
    }

    .title {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      font-family: 'Great Vibes', cursive;
      color: black;
      z-index: 2;
      opacity: 0;
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .password-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 3;
      position: relative;
    }

    .password-box input {
      padding: 10px 30px 10px 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #aaa;
      width: 200px;
      position: relative;
    }

    .lock-icon {
      position: absolute;
      top: 38px;
      right: 42px;
      font-size: 16px;
      color: #555;
    }

    #submit-btn {
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      background-color: #d96d6d;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup-emoji {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      z-index: 4;
      animation: fadeIn 1s ease-in-out forwards;
      text-align: center;
    }

    .popup-emoji p {
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: black;
    }

    #continue-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #000;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Falling Emojis -->
  <script>
    const emojis = ['🧸', '♥'];
    for (let i = 0; i < 100; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (2 + Math.random() * 2) + 's';
      emoji.style.fontSize = '14px';
      document.body.appendChild(emoji);
    }
  </script>

  <!-- Title -->
  <div class="title" id="titleText">𝙏𝙃𝙄𝙎 𝙒𝙀𝘽𝙎𝙄𝙏𝙀 𝙄𝙎 𝘾𝙍𝙀𝘼𝙏𝙀𝘿 𝙁𝙊𝙍 𝙉𝘼𝙄𝙇𝙇𝘼✨</div>

  <!-- Password Box -->
  <div class="password-box" id="passwordBox">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <div class="lock-icon">🔒</div>
    <br>
    <button id="submit-btn">Submit</button>
  </div>

  <!-- Result Emoji -->
  <div id="resultEmoji" style="display:none;"></div>

  <script>
    const submitBtn = document.getElementById("submit-btn");
    const passwordBox = document.getElementById("passwordBox");
    const titleText = document.getElementById("titleText");
    const resultEmoji = document.getElementById("resultEmoji");

    submitBtn.onclick = () => {
      const password = document.getElementById("passwordInput").value;
      if (password === "nailla25") {
        // Correct Password
        titleText.style.display = "none";
        passwordBox.style.display = "none";
        resultEmoji.style.display = "block";
        resultEmoji.innerHTML = `
          <div class="popup-emoji">
            ❤️<br><p>WELCOME NAILLA</p>
            <button id="continue-btn">Continue</button>
          </div>
        `;
      } else {
        // Wrong Password
        resultEmoji.style.display = "block";
        resultEmoji.innerHTML = `
          <div class="popup-emoji">💔</div>
        `;
        setTimeout(() => {
          resultEmoji.style.display = "none";
        }, 1500);
      }
    };
  </script>

</body>
</html>
