<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla's Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eecdd5;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .heading {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-top: 40px;
      color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .password-label {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .password-box {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    #password {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      outline: none;
    }

    .lock-icon {
      font-size: 24px;
      margin-left: 5px;
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: none;
      font-size: 18px;
      animation: shake 0.3s ease;
      z-index: 999;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-48%, -50%) rotate(-2deg); }
      50% { transform: translate(-50%, -50%) rotate(2deg); }
      75% { transform: translate(-52%, -50%) rotate(-2deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="heading">THIS WEBSITE IS CREATED FOR NAILLAâœ¨</div>

  <div class="container">
    <div class="password-label">Enter Password</div>
    <div class="password-box">
      <input type="password" id="password" placeholder="Type here...">
      <span class="lock-icon">ðŸ”’</span>
    </div>
  </div>

  <div id="popup">ðŸ’” Wrong Password</div>

  <script>
    const passwordInput = document.getElementById('password');
    const popup = document.getElementById('popup');

    passwordInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        if (passwordInput.value.trim() === 'nailla25') {
          // Redirect to heart page
          window.location.href = "heart-page.html";
        } else {
          popup.style.display = 'block';
          setTimeout(() => {
            popup.style.display = 'none';
          }, 2000);
        }
      }
    });

    // Falling emojis generator
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = 3 + Math.random() * 2 + 's';
      emoji.style.fontSize = (30 + Math.random() * 30) + 'px';
      emoji.textContent = Math.random() < 0.5 ? 'ðŸ–¤' : 'ðŸ';
      document.body.appendChild(emoji);
      setTimeout(() => {
        emoji.remove();
      }, 5000);
    }

    setInterval(createEmoji, 300);
  </script>

</body>
</html>
