<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>
  <!-- Floating emojis -->
  <div class="floating-container">
    <!-- Multiple teddy and heart emojis -->

    <span class="float-item delay1">❤️</span>
    <span class="float-item delay2">🧸</span>

    <span class="float-item delay5">❤️</span>

  <div class="welcome-box">
    <h1>This website is created for <span class="highlight">Nailla</span></h1>

  <!-- Password popup -->

      <input id="pw-input" type="password" placeholder="Password" />
      <button id="pw-btn">Open</button>
      <p id="pw-msg"></p>

  <!-- Main page (hidden for now) -->
  <main id="site" hidden>
    <h1>Happy Birthday Nailla ❤✨</h1>
