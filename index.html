<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #D8A7B1; /* Dusky Rose */
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Stylish header with animation */
    .header-text {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-family: 'Playfair Display', serif;
      color: black;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 2.5s ease forwards;
      z-index: 2;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Popup Box */
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 2;
    }

    .popup input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 8px;
      width: 200px;
    }

    .popup-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-icon {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #d48b9c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Falling Emojis */
    .emoji {
      position: absolute;
      font-size: 22px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -5%; opacity: 1; }
      100% { top: 105%; opacity: 1; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Animated Stylish Header -->
  <div class="header-text">THIS WEBSITE IS CREATED FOR NAILLAâœ¨</div>

  <!-- Password Popup -->
  <div class="popup" id="popup-box">
    <div class="popup-container">
      <input type="password" id="password" placeholder="Enter password">
      <img class="lock-icon" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="lock">
    </div>
    <button onclick="checkPassword()">Continue</button>
  </div>

  <script>
    const emojis = ['ðŸ§¸', 'â¤ï¸'];

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 6000);
    }

    setInterval(createEmoji, 100); // continuous smooth

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "nailla25") {
        document.getElementById("popup-box").classList.add("hidden");
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
