<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla's Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #DAA5A4;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 26px;
      animation: fall linear infinite;
      user-select: none;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0.8; }
    }

    .title {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      color: black;
      z-index: 2;
      opacity: 0;
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .password-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 3;
    }

    .input-container {
      position: relative;
      display: inline-block;
    }

    .input-container input {
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #aaa;
      width: 200px;
      box-sizing: border-box;
    }

    .lock-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #555;
      pointer-events: none;
    }

    #submit-btn {
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      background-color: #d96d6d;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup-emoji {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      z-index: 4;
      animation: fadeIn 1s ease-in-out forwards;
      text-align: center;
    }

    .popup-emoji p {
      margin-top: 10px;
      font-size: 36px;
      font-weight: bold;
      color: black;
    }

    #continue-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #000;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    /* Petal Animation */
    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 15px 15px, #ff4d6d 40%, transparent 41%);
      border-radius: 50%;
      opacity: 0.8;
      z-index: 2;
      animation: petalFall 5s linear infinite;
    }

    @keyframes petalFall {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(300px, 100vh) rotate(720deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- Falling Emojis 🍁 & ♥ -->
<div id="emojiContainer"></div>

<script>
  const emojis = ['🍁', '♥'];
  const emojiContainer = document.getElementById("emojiContainer");
  const emojiList = [];

  for (let i = 0; i < 100; i++) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.animationDuration = (2 + Math.random() * 2) + 's';
    emojiContainer.appendChild(emoji);
    emojiList.push(emoji);
  }
</script>

<!-- Title -->
<div class="title" id="titleText">𝙏𝙃𝙄𝙎 𝙒𝙀𝘽𝙎𝙄𝙏𝙀 𝙄𝙎 𝘾𝙍𝙀𝘼𝙏𝙀𝘿 𝙁𝙊𝙍 𝙉𝘼𝙄𝙇𝙇𝘼✨</div>

<!-- Password Box -->
<div class="password-box" id="passwordBox">
  <div class="input-container">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <div class="lock-icon">🔒</div>
  </div>
  <br>
  <button id="submit-btn">Submit</button>
</div>

<!-- Result Emoji -->
<div id="resultEmoji" style="display:none;"></div>

<!-- Background Audio -->
<audio id="bgMusic" src="https://dl.sndup.net/t7gx/baharon-phool-barsao-cut.mp3"></audio>

<script>
  const submitBtn = document.getElementById("submit-btn");
  const passwordBox = document.getElementById("passwordBox");
  const titleText = document.getElementById("titleText");
  const resultEmoji = document.getElementById("resultEmoji");
  const bgMusic = document.getElementById("bgMusic");

  submitBtn.onclick = () => {
    const password = document.getElementById("passwordInput").value;
    if (password === "nailla25") {
      // Stop emojis
      emojiList.forEach(e => e.remove());

      // Hide input
      titleText.style.display = "none";
      passwordBox.style.display = "none";

      // Show welcome
      resultEmoji.style.display = "block";
      resultEmoji.innerHTML = `
        <div class="popup-emoji">
          ❤️<br><p>WELCOME NAILLA</p>
          <button id="continue-btn">Continue</button>
        </div>
      `;

      // Start audio manually (fix autoplay issue)
      bgMusic.play();

      // Launch petals from left & right
      for (let i = 0; i < 60; i++) {
        const petal = document.createElement("div");
        petal.className = "petal";
        const isLeft = Math.random() < 0.5;
        petal.style.left = isLeft ? "-30px" : (window.innerWidth + 30) + "px";
        petal.style.top = Math.random() * -100 + "px";
        petal.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(petal);
      }

    } else {
      resultEmoji.style.display = "block";
      resultEmoji.innerHTML = <div class="popup-emoji">💔</div>;
      setTimeout(() => {
        resultEmoji.style.display = "none";
      }, 1500);
    }
  };
</script>

</body>
</html>
