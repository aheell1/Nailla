<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nailla Birthday</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Banner with zigzag */
    .banner {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      position: absolute;
      top: 0;
      background: #FFE3E3; /* Light rose */
      color: #800000; /* Deep maroon text */
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      padding: 20px 0;
      z-index: 10;
      text-shadow: 1px 1px 2px #fff0f0;
      clip-path: polygon(
        0 10px, 10px 0, 20px 10px, 30px 0, 40px 10px, 50px 0, 60px 10px, 70px 0, 80px 10px, 90px 0,
        100% 10px, 100% calc(100% - 10px), 90% 100%, 80% calc(100% - 10px), 70% 100%, 60% calc(100% - 10px),
        50% 100%, 40% calc(100% - 10px), 30% 100%, 20% calc(100% - 10px), 10% 100%, 0% calc(100% - 10px)
      );
    }

    .banner-text {
      display: inline-block;
      padding-left: 100%;
      animation: scrollBanner 15s linear infinite;
    }

    @keyframes scrollBanner {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Big 25 */
    .age {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px white, 0 0 20px gold, 0 0 40px orange;
      animation: glow 2s infinite alternate;
      z-index: 5;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px white, 0 0 20px gold;
      }
      to {
        text-shadow: 0 0 20px orange, 0 0 40px red;
      }
    }

    /* Big Cake Emoji Below */
    .cake-emoji {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      z-index: 6;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -52%) scale(1.05); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      background-color: red;
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 7s linear infinite;
      opacity: 0.95;
      z-index: 1;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: white;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-130vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Continue Button */
    .continue-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffc0cb;
      color: black;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      transition: background 0.3s;
      z-index: 10;
    }

    .continue-btn:hover {
      background: #ff99aa;
    }

    /* üéä Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      z-index: 3;
      animation: fallConfetti linear forwards;
    }

    @keyframes fallConfetti {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="banner">
    <div class="banner-text">üéâ HAPPY BIRTHDAY NAILLA üéâ HAPPY BIRTHDAY NAILLA üéâ</div>
  </div>

  <!-- Big 25 -->
  <div class="age">25</div>

  <!-- Cake Emoji Below -->
  <div class="cake-emoji">üéÇ</div>

  <!-- Continue Button -->
  <button class="continue-btn" onclick="window.location.href='her-letter.html'">
    Continue ‚Üí ‚ù§
  </button>

  <!-- Balloons + Confetti Script -->
  <script>
    const colors = ['red', 'pink', 'blue', 'green', 'yellow', 'purple', 'orange'];

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (6 + Math.random() * 3) + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.width = (6 + Math.random() * 4) + 'px';
      confetti.style.height = (6 + Math.random() * 4) + 'px';
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 7000);
    }

    setInterval(createBalloon, 200);    // Party balloons
    setInterval(createConfetti, 100);   // Confetti rain
  </script>

</body>
</html>
