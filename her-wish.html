<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla Birthday</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Moving Banner */
    .banner {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      position: absolute;
      top: 0;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 0;
      background: #222;
    }

    .banner-text {
      display: inline-block;
      padding-left: 100%;
      animation: scrollBanner 15s linear infinite;
    }

    @keyframes scrollBanner {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Age 25 */
    .age {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px #fff, 0 0 20px gold, 0 0 30px orange;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px gold;
      }
      to {
        text-shadow: 0 0 20px orange, 0 0 30px red;
      }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 45% 45%;
      background-color: red;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Continue Button */
    .continue-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffc0cb;
      color: black;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      transition: background 0.3s;
    }

    .continue-btn:hover {
      background: #ff99aa;
    }
  </style>
</head>
<body>

  <!-- Moving Banner -->
  <div class="banner">
    <div class="banner-text">üéâ HAPPY BIRTHDAY NAILLA üéâ HAPPY BIRTHDAY NAILLA üéâ</div>
  </div>

  <!-- Age Display -->
  <div class="age">25</div>

  <!-- Continue Button -->
  <button class="continue-btn" onclick="window.location.href='dive.html'">
    Continue ‚Üí ‚ù§
  </button>

  <!-- Balloons Generator -->
  <script>
    const colors = ['red', 'pink', 'blue', 'green', 'yellow', 'purple', 'orange'];

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }

    setInterval(createBalloon, 300);
  </script>

</body>
</html>
