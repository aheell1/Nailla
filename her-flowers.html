<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla's Bouquet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-top: 30px;
      text-transform: uppercase;
    }

    .bouquet {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: growBouquet 4s ease forwards;
    }

    @keyframes growBouquet {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, red, darkred);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .continue-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffc0cb;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
      font-weight: bold;
    }

    .show {
      display: block;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>WAISE TO AAP POORA BAGHEECHA DESERVE KARTI HAIN LEKIN YAHAN ITNE HI LAG PAAYE</h1>

  <!-- SVG Flower Bouquet -->
  <svg class="bouquet" width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g>
      <!-- Stems -->
      <rect x="97" y="100" width="6" height="150" fill="green"/>
      <rect x="90" y="100" width="4" height="140" fill="green"/>
      <rect x="106" y="100" width="4" height="130" fill="green"/>

      <!-- Flowers -->
      <circle cx="100" cy="90" r="15" fill="red"/>
      <circle cx="85" cy="80" r="12" fill="deeppink"/>
      <circle cx="115" cy="80" r="12" fill="hotpink"/>
      <circle cx="95" cy="60" r="10" fill="orangered"/>
      <circle cx="105" cy="60" r="10" fill="crimson"/>
    </g>
  </svg>

  <button class="continue-button" onclick="location.href='her-wish.html'">Continue → ❤</button>

  <script>
    // Generate falling rose petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() < 0.5
        ? ${Math.random() * 100}px
        : ${window.innerWidth - Math.random() * 100}px;

      petal.style.animationDuration = ${4 + Math.random() * 3}s;
      petal.style.width = ${15 + Math.random() * 10}px;
      petal.style.height = petal.style.width;
      document.body.appendChild(petal);

      setTimeout(() => petal.remove(), 8000);
    }

    setInterval(createPetal, 300);

    // Show button after bouquet animation
    setTimeout(() => {
      document.querySelector('.continue-button').classList.add('show');
    }, 4500);
  </script>

</body>
</html>
