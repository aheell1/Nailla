<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nailla's Bouquet</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  #top-text {
    margin-top: 25px;
    font-weight: 700;
    font-size: 1.4rem;
    text-align: center;
    letter-spacing: 1.6px;
    text-transform: uppercase;
    max-width: 95vw;
  }
  #flower-container {
    margin-top: 80px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    min-height: 300px;
  }
  .flower-line {
    font-size: 4rem; /* big emoji */
    text-align: center;
    user-select: none;
  }
  #continue-btn {
    margin-top: 50px;
    padding: 12px 32px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #ffc0cb;
    background: transparent;
    border: 3px solid #ffc0cb;
    border-radius: 35px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #continue-btn:hover {
    background-color: #ffc0cb;
    color: black;
  }
  #continue-btn .arrow {
    font-size: 1.6rem;
  }
  #continue-btn .heart {
    font-size: 1.6rem;
    color: #ff4d6d;
  }
</style>
</head>
<body>

  <div id="top-text">
    WAISE TO AAP POORA BAGHEECHA DESERVE KARTI HAIN LEKIN YAHA ITNE HI LAG PAYE
  </div>

  <div id="flower-container">
    <div class="flower-line" style="color: red;">🌷 🌷 🌷 🌷 🌷 🌷 🌷</div>
    <div class="flower-line" style="color: pink;">🌷 🌷 🌷 🌷 🌷 🌷 🌷 🌷 🌷</div>
    <div class="flower-line" style="color: white;">🌷 🌷 🌷 🌷 🌷 🌷</div>
    <div class="flower-line" style="color: blue;">🌷 🌷 🌷 🌷 🌷 🌷 🌷 🌷</div>
  </div>

  <button id="continue-btn" aria-label="Continue to her wish page" onclick="location.href='her-wish.html'">
    Continue <span class="arrow">→</span> <span class="heart">❤</span>
  </button>

</body>
</html>
