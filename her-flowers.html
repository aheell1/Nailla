<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla's Bouquet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      text-transform: uppercase;
      margin-top: 30px;
      z-index: 5;
      position: relative;
    }

    /* Petal styles */
    .petal {
      position: fixed;
      width: 25px;
      height: 25px;
      background-color: red;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Bouquet animation */
    #bouquet {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .flower {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      margin: 5px;
      opacity: 0;
      transform: scale(0);
      animation: bloom 0.5s forwards;
    }

    .flower:nth-child(1) { animation-delay: 0.5s; background-color: red; }
    .flower:nth-child(2) { animation-delay: 1s; background-color: crimson; }
    .flower:nth-child(3) { animation-delay: 1.5s; background-color: darkred; }
    .flower:nth-child(4) { animation-delay: 2s; background-color: red; }

    @keyframes bloom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .ribbon {
      width: 40px;
      height: 10px;
      background-color: pink;
      border-radius: 5px;
      margin-top: 5px;
      opacity: 0;
      transform: scale(0);
      animation: showRibbon 0.5s forwards;
      animation-delay: 2.8s;
    }

    @keyframes showRibbon {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stem {
      width: 10px;
      height: 0;
      background-color: green;
      margin-top: 5px;
      animation: growStem 1s forwards;
      animation-delay: 3.3s;
    }

    @keyframes growStem {
      to {
        height: 60px;
      }
    }

    /* Continue Button */
    #continueBtn {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #ffc0cb;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: none;
      z-index: 5;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    #continueBtn:hover {
      background-color: #f5a8b0;
    }
  </style>
</head>
<body>

  <h1>WAISE TO AAP POORA BAGHEECHA DESERVE KARTI HAIN LEKIN YAHAN ITNE HI LAG PAYE</h1>

  <div id="bouquet">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="ribbon"></div>
    <div class="stem"></div>
  </div>

  <button id="continueBtn" onclick="window.location.href='her-wish.html'">Continue → ❤</button>

  <script>
    // Create petals falling from both sides
    function createPetal(side) {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      if (side === 'left') {
        petal.style.left = Math.random() * 100 + 'px';
      } else {
        petal.style.left = window.innerWidth - (Math.random() * 100) + 'px';
      }

      const duration = Math.random() * 3 + 3; // 3–6 seconds
      petal.style.animationDuration = duration + 's';

      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, duration * 1000);
    }

    // Start petals falling every 300ms
    setInterval(() => createPetal('left'), 300);
    setInterval(() => createPetal('right'), 300);

    // Show continue button after 5s
    setTimeout(() => {
      document.getElementById('continueBtn').style.display = 'block';
    }, 5000);
  </script>

</body>
</html>
