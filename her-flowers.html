<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla's Bouquet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-top: 30px;
      text-transform: uppercase;
    }

    /* üéØ Flower Bouquet Animation */
    .flower-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: appear 4s ease forwards;
    }

    .stem {
      width: 6px;
      height: 120px;
      background: green;
      margin: 0 auto;
    }

    .flower {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
      animation: bloom 0.5s ease forwards;
    }

    .f1 { top: -30px; left: -20px; background: deeppink; animation-delay: 0.3s; }
    .f2 { top: -30px; left: 20px; background: hotpink; animation-delay: 0.6s; }
    .f3 { top: -60px; left: 0px; background: crimson; animation-delay: 0.9s; }
    .f4 { top: -60px; left: -30px; background: orangered; animation-delay: 1.2s; }
    .f5 { top: -60px; left: 30px; background: pink; animation-delay: 1.5s; }

    @keyframes appear {
      to { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes bloom {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* üåπ Petals */
    .petal {
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50% 70% 50% 70% / 70% 50% 70% 50%;
      opacity: 0.8;
      transform: rotate(0deg);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ‚ù§Ô∏è Continue Button */
    .continue-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffc0cb;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
      font-weight: bold;
    }

    .show {
      display: block;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>WAISE TO AAP POORA BAGHEECHA DESERVE KARTI HAIN LEKIN YAHAN ITNE HI LAG PAAYE</h1>

  <!-- üå∏ Animated Bouquet -->
  <div class="flower-container">
    <div class="stem"></div>
    <div class="flower f1"></div>
    <div class="flower f2"></div>
    <div class="flower f3"></div>
    <div class="flower f4"></div>
    <div class="flower f5"></div>
  </div>

  <!-- ‚ù§Ô∏è Continue Button -->
  <button class="continue-button" onclick="location.href='her-wish.html'">Continue ‚Üí ‚ù§</button>

  <script>
    // üåπ Create Falling Petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      const side = Math.random() < 0.5 ? 'left' : 'right';
      petal.style.left = side === 'left'
        ? ${Math.random() * 100}px
        : ${window.innerWidth - Math.random() * 100}px;

      petal.style.animationDuration = ${4 + Math.random() * 3}s;
      petal.style.width = ${20 + Math.random() * 10}px;
      petal.style.height = petal.style.width;
      document.body.appendChild(petal);

      setTimeout(() => petal.remove(), 8000);
    }

    setInterval(createPetal, 300);

    // üé¨ Show Continue Button after animation
    setTimeout(() => {
      document.querySelector('.continue-button').classList.add('show');
    }, 4500);
  </script>

</body>
</html>
