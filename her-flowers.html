<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nailla's Bouquet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      text-transform: uppercase;
      margin-top: 30px;
    }

    /* Petals */
    .petal {
      position: fixed;
      width: 25px;
      height: 25px;
      background-color: red;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Center bouquet area */
    #bouquet {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .stem {
      width: 10px;
      height: 60px;
      background-color: green;
      margin-top: 20px;
      animation: growStem 2s forwards;
      transform-origin: bottom;
    }

    @keyframes growStem {
      0% { height: 0; }
      100% { height: 60px; }
    }

    .flower {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      margin: 5px;
      opacity: 0;
      animation: bloom 1s forwards;
    }

    .flower:nth-child(2) { animation-delay: 2s; }
    .flower:nth-child(3) { animation-delay: 2.3s; }
    .flower:nth-child(4) { animation-delay: 2.6s; }
    .flower:nth-child(5) { animation-delay: 2.9s; }

    @keyframes bloom {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .ribbon {
      width: 40px;
      height: 10px;
      background-color: pink;
      margin-top: 5px;
      border-radius: 5px;
      opacity: 0;
      animation: showRibbon 1s forwards;
      animation-delay: 3.6s;
    }

    @keyframes showRibbon {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Continue button */
    #continueBtn {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #ffc0cb;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: none;
      z-index: 3;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: background 0.3s;
    }

    #continueBtn:hover {
      background-color: #f5a8b0;
    }
  </style>
</head>
<body>

  <h1>WAISE TO AAP POORA BAGHEECHA DESERVE KARTI HAIN LEKIN YAHAN ITNE HI LAG PAYE</h1>

  <!-- Center bouquet -->
  <div id="bouquet">
    <div class="flower" style="background-color: red;"></div>
    <div class="flower" style="background-color: crimson;"></div>
    <div class="flower" style="background-color: darkred;"></div>
    <div class="flower" style="background-color: red;"></div>
    <div class="ribbon"></div>
    <div class="stem"></div>
  </div>

  <!-- Continue Button -->
  <button id="continueBtn" onclick="window.location.href='her-wish.html'">Continue → ❤</button>

  <script>
    // Create rose petals
    function createPetal(side) {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      // Random position on left or right
      petal.style.left = side === 'left'
        ? ${Math.random() * 80}px
        : ${window.innerWidth - (Math.random() * 80)}px;

      // Random duration
      const duration = Math.random() * 3 + 3; // 3s–6s
      petal.style.animationDuration = ${duration}s;

      document.body.appendChild(petal);

      // Remove after animation
      setTimeout(() => petal.remove(), duration * 1000);
    }

    // Loop petals creation
    setInterval(() => createPetal('left'), 500);
    setInterval(() => createPetal('right'), 500);

    // Show continue button after animation
    setTimeout(() => {
      document.getElementById("continueBtn").style.display = 'block';
    }, 5000);
  </script>

</body>
</html>
